// --------------------------------------------------------------------
class BJValue {
    constructor(value) {
        this.value = value;
        this.soft = (value == 1);
    }
    get_hard() {
        return this.value;
    }
    get_soft() {
        let value = this.value;
        if (this.soft) value += 10;
        return value;
    }
    is_soft() {
        return this.soft;
    }
    add(bjval) {
        this.value += val.value;
        if (bjval.soft) this.soft = true;
    }
}; // class BJValue

// --------------------------------------------------------------------
class Card {
    constructor(rank, suit) {
        this.rank = rank;
        this.suit = suit;
        this.image = "images/" + _card_images[(suit * 13) + rank];
    }
    get_value() {
        return (this.rank < 10) ? this.rank+1 : 10;
    }
}; // class Card

// --------------------------------------------------------------------
class Deck {
    constructor() {
        this.cards = [];
        for (let rank = 0; rank < 13; ++rank) {
            for (let suit = 0; suit < 4; ++suit) {
                this.cards.push(new Card(rank, suit));
            }
        }
        this.shuffle();
    }
    shuffle() {
        for (let i = this.cards.length-1; i > 0; --i) {
            const j = randu(i);
            const t = this.cards[i];
            this.cards[i] = this.cards[j];
            this.cards[j] = t;
        }
    }
    deal() {
        const dealt = this.cards.splice(0, 1);
        return dealt[0];
    }
    add_card(card) {
        this.cards.push(card);
    }
}; // class Deck

class Game {
    constructor() {
        this.deck = new Deck();
        this.dealer_cards = [];
        this.player_cards = [];
        this.wrong_moves = 0;
        this.correct_moves = 0;
        this.move_tbl = _move_tbl;
        this.enable_new_hand_btn(true);
        this.new_question();
        this.set_score();
    }
    new_question() {
        for (;;) {
            this.hand_over();
            this.deck.shuffle();
            this.player_cards.push(this.deck.deal());
            this.dealer_cards.push(this.deck.deal());
            this.player_cards.push(this.deck.deal());
            //this.dealer_cards.push(this.deck.deal());
            this.correct_move = this.lookup_move();
            if (this.correct_move != BJACK) break;
        }
        el("dealer1").src = this.dealer_cards[0].image;
        el("dealer2").src = _card_back;
        el("player1").src = this.player_cards[0].image;
        el("player2").src = this.player_cards[1].image;
        this.enable_answer_btns(true);
        //this.enable_new_hand_btn(false);
        this.msg("&nbsp;<br>Select a move...");
    }
    lookup_move() {
        const p1 = this.player_cards[0].get_value()-1;
        const p2 = this.player_cards[1].get_value()-1;
        const px = p1*10 + p2;
        const dx = this.dealer_cards[0].get_value()-1; 
        return this.move_tbl[px][dx];
    }
    msg(text) {
        el("msg").innerHTML = text;
    }
    hand_over() {
        this.enable_answer_btns(false);
        this.collect(this.dealer_cards);
        this.collect(this.player_cards);
        //this.enable_new_hand_btn(true);
        this.set_score();
    }
    can_double() {
        return true;
    }
    can_split() {
        return this.player_cards[0].get_value() == this.player_cards[1].get_value();
    }
    enable_answer_btns(enable) {
        this.enable_button("hit_btn", enable);
        this.enable_button("stand_btn", enable);
        this.enable_button("double_btn", enable && this.can_double());
        this.enable_button("split_btn", enable && this.can_split());
    }
    enable_new_hand_btn(enable) {
        this.enable_button("new_hand_btn", enable);
    }
    enable_button(name, enable) {
        const btn = el(name);
        const button_color = {
            hit_btn        : config.color_hit, 
            stand_btn      : config.color_stand, 
            double_btn     : config.color_double, 
            split_btn      : config.color_split, 
            new_hand_btn   : config.color_new_hand,
        };
        btn.disabled = !enable;
        btn.style.color = enable ? button_color[name] : config.color_btn_disable_fg;
        btn.style.backgroundColor = enable ? config.color_btn_enable_bg : config.color_btn_disable_bg;
    }
    collect(cards) {
        while (cards.length > 0) {
            this.deck.add_card(cards.pop());
        }
    }
    made_wrong_move() {
        this.wrong_moves++;
        const m1 = '<span style="background-color:'+config.color_wrong+';color:#ffffff">&nbsp;Wrong.&nbsp;</span><br>The correct move is <span style="color:';
        const m2 = '">';
        const m3 = '</span>.';
        if (this.correct_move == HIT) {
            this.msg(m1 + config.color_hit    + m2 + "HIT"    + m3);
        } else if (this.correct_move == STAND) {
            this.msg(m1 + config.color_stand  + m2 + "STAND"  + m3);
        } else if (this.correct_move == DOUBLE) {
            this.msg(m1 + config.color_double + m2 + "DOUBLE" + m3);
        } else if (this.correct_move == SPLIT) {
            this.msg(m1 + config.color_split  + m2 + "SPLIT"  + m3);
        }
    }
    made_correct_move() {
        this.correct_moves++;
        let text;
        let color;
        if (this.correct_move == HIT) {
            text = "HIT";    color = config.color_hit;
        } else if (this.correct_move == STAND) {
            text = "STAND";  color = config.color_stand;
        } else if (this.correct_move == DOUBLE) {
            text = "DOUBLE"; color = config.color_double;
        } else if (this.correct_move == SPLIT) {
            text = "SPLIT";  color = config.color_split;
        }
        this.msg('<span style="background-color:'+config.color_correct+'">&nbsp;Correct!&nbsp;</span><br><span style="color:'+color+'">'+text+'</span> is correct.');
    }
    click_stand() {
        this.click_move(STAND);
    }
    click_hit() {
        this.click_move(HIT);
    }
    click_double() {
        this.click_move(DOUBLE);
    }
    click_split() {
        this.click_move(SPLIT);
    }
    click_move(move) {
        if (move == this.correct_move) {
            this.made_correct_move();
        } else {
            this.made_wrong_move();
        }
        this.hand_over();
    }
    set_score() {
        const tot_moves = this.correct_moves + this.wrong_moves;
        const pct = (tot_moves == 0) ? 0 : Math.floor(100 * this.correct_moves / tot_moves);
        el("score").innerHTML = pct.toString()+"% : "+this.correct_moves.toString()+" correct, "+this.wrong_moves.toString()+" wrong";
    }
    click_new_hand() {
        this.new_question();
    }
}; // class Game

function click_stand() { if (_game != null) { _game.click_stand(); } }
function click_hit() { if (_game != null) { _game.click_hit(); } }
function click_double() { if (_game != null) { _game.click_double(); } }
function click_split() { if (_game != null) { _game.click_split(); } }
function click_new_hand() { if (_game != null) { _game.click_new_hand(); } }

// --------------------------------------------------------------------

function now() {
    return performance.now();
}

function el(name) {
    return document.getElementById(name);
}

function hex2(num) { return padnum(num, 2, 16); }

function zmod(x, m) {
    if (x >= 0) return x % m;
    let r = (-x) % m;
    if (r > 0) r = m - r;
    return r;
}

function randu(n) {
    return Math.floor(Math.random() * n);
}

function resize() {
    const hfrac = 1.452;
    const s = 20;
    const ww = window.innerWidth - s;
    const wh = window.innerHeight - s;
    const ch = wh * .20;
    const cw = ch / hfrac;
    const bw = cw;
    const bh = bw * .33;
    image_size("dealer1", cw, ch);
    image_size("dealer2", cw, ch);
    image_size("player1", cw, ch);
    image_size("player2", cw, ch);
    button_size("stand_btn", bw, bh);
    button_size("hit_btn", bw, bh);
    button_size("double_btn", bw, bh);
    button_size("split_btn", bw, bh);
    button_size("new_hand_btn", bw*2, bh);
}

function image_size(name, w, h) {
    const image = el(name);
    image.width = w;
    image.height = h;
}

function button_size(name, w, h) {
    const btn = el(name);
    btn.style.width = w.toString() + "px";
    btn.style.height = h.toString() + "px";
    btn.style.fontSize = Math.floor(h*.75).toString() + "px";
    btn.style.border = "2px solid black";
}

function main() {
    resize();
    _game = new Game();
}
